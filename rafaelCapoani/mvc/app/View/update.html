<h1>Editar Publicação</h1>

<form action="http://localhost/php/rafaelCapoani/mvc/?pagina=admin&metodo=update" method="post">
	<span>Titulo</span> <br>
	<input type="text" name="titulo" id="titulo" value="{{titulo}}"> <br><br>

	<span>Conteúdo</span><br>
	<textarea name="conteudo" id="conteudo" cols="25" rows="5">{{conteudo}}</textarea> <br><br>

	<input type="hidden" name="id" value="{{id}}">

	<input type="submit" value="Alterar">
</form>
